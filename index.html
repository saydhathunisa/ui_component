<!doctype html>
<html>

<head>
    <title> password generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body class="bg-indigo-700">
    <div class=" bg-indigo-900 text-white p-6">
        <div class="border  px-6 w-80 mx-85 h-90 mt-25 mr-35 mb-15   bg-indigo-950 border-none">
            <h1 id="passwordgenerator" class="font-bold text-center pt-4 text-xl text-white mb-4">Password Generator
            </h1>
            <div class="h-10 bg-zinc-800 px-3 py-2  text-white pt-1">
                <div class="absolute w-8 h-8 bg-indigo-900 ml-56">
                    <img src="photo.png" class="w-7 h-7 ">
                </div>
            </div>
            <div class="mt-4 flex items-center justify-between">
                <label for="length" class="text-white text-md whitespace-nowrap mr-4">
                    password length
                </label>
                <input type="number" id="length" value="28" min="4" max="50"
                    class="w-20 h-8 px-2 rounded bg-white text-black" />
            </div>
            <div class="flex items-center justify-between mt-3">
                <h1 class=" text-white whitespace-nowrap">Include uppercase letter</h1>
                <input type="checkbox" id="Uppercaseletter" value="letter"
                    class="form-checkbox h-4 w-4 text-indigo-600" />
            </div>
            <div class="flex items-center justify-between mt-3">
                <h1 class="  text-white whitespace-nowrap">Include lowercase letter</h1>
                <input type="checkbox" id="Lowercaseletter" value="letter"
                    class="form-checkbox h-4 w-4 text-indigo-600" />
            </div>
            <div class="flex items-center justify-between mt-3">
                <h2 class="text-white whitespace-nowrap">Include numbers</h2>
                <input type="checkbox" id="Includenumbers" value="number"
                    class="form-checkbox h-4 w-4 text-indigo-600" />
            </div>
            <div class="flex items-center justify-between mt-3">
                <h1 class="  text-white whitespace-nowrap">include symbols</h1>
                <input type="checkbox" id="Includesymbols" value="symbol"
                    class="form-checkbox h-4 w-4 text-indigo-600" />
            </div>
            <button id="generatePassword" class="mt-4 w-full bg-indigo-700 hover:bg-indigo-600 py-2 rounded">
                Generate Password
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
