<!doctype html>
<html>

<head>
    <title> password generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class=" bg-indigo-900 text-white p-6">

        <div class="border  px-6 w-70 mx-90 h-85 mt-25 mr-35 mb-15   bg-indigo-950">
            <h1 class=" font-bold ml-6  mt-4 mr-3 font-serif text-2xl whitespace-nowrap"> password generator</h1>
            <div class="border w-60 h-10 mt-4 bg-zinc-800  ">
                <div class="border w-9 h-8 bg-indigo-900 ml-50 mt-1 mr-3 ">
                    <div> <img src="photo.svg" class=""></div>

                </div>
                <div class="flex items-center justify-between mt-2">
                    <label for="length" class="font-bold font-serif text-white text-lg whitespace-nowrap">
                        password length
                    </label>
                    <input type="number" id="length" value="20" min="4" max="50"
                        class="w-15 h-6 p-1 rounded bg-white text-black ml-4 ">
                </div>

                <div class="flex items-center justify-between mt-3">
                    <h1 class="font-bold font-serif text-white whitespace-nowrap">Include uppercase letter</h1>
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600" />
                </div>
                <div class="flex items-center justify-between mt-3">
                    <h1 class="font-bold font-serif text-white whitespace-nowrap">include lowercase letter</h1>
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600" />
                </div>
                <div class="flex items-center justify-between mt-3">
                    <h1 class="font-bold font-serif text-white whitespace-nowrap">include numbers</h1>
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600" />
                </div>
                <div class="flex items-center justify-between mt-3">
                    <h1 class="font-bold font-serif text-white whitespace-nowrap">include symbols</h1>
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600" />
                </div>

                <div class="border w-60 h-8 mb-5 bg-indigo-900 mt-3">
                    <h1 class="font-bold font-serif  ml-13">generate password</h1>
                </div>
            </div>
        </div>
</body>

</html>
